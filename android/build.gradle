buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://chaquo.com/maven"
        }
    }
    configurations.all {
        resolutionStrategy {
            force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
            force 'org.jetbrains.kotlin:kotlin-stdlib-common:1.8.22'
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.0"
        classpath "com.chaquo.python:gradle:13.0.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://chaquo.com/maven"
        }
    }
}

// Setting build directory paths
def newBuildDir = rootProject.layout.buildDirectory.dir("../../build").get().asFile
rootProject.buildDir = newBuildDir

subprojects {
    def newSubprojectBuildDir = new File(newBuildDir, project.name)
    project.buildDir = newSubprojectBuildDir
}

subprojects {
    evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
